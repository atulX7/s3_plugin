<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Data Fetcher</title>
</head>
<body>
    <h2>Enter AWS Credentials & S3 Location</h2>
    <form action="/" method="post">
        <label for="aws_access_key">AWS Access Key:</label>
        <input type="text" id="aws_access_key" name="aws_access_key"><br><br>

        <label for="aws_secret_key">AWS Secret Key:</label>
        <input type="password" id="aws_secret_key" name="aws_secret_key"><br><br>

        <label for="s3_location">S3 Location (format: bucket_name/key):</label>
        <input type="text" id="s3_location" name="s3_location"><br><br>

        <input type="submit" value="Fetch Data">
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
